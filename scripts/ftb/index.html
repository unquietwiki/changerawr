<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Access Denied</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .status-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .error-container {
            margin: 2rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .error-details {
            margin-bottom: 1.5rem;
        }

        .error-message {
            font-size: 1rem;
            margin-bottom: 1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .error-code {
            font-size: 0.9rem;
            opacity: 0.7;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        /* Background animation */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .status-icon {
                font-size: 3rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .error-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="bg-shapes">
    <div class="shape">‚ö†Ô∏è</div>
    <div class="shape">üîí</div>
    <div class="shape">‚õî</div>
</div>

<div class="container">
    <div class="status-icon">üîí</div>
    <h1>Access Denied</h1>
    <p class="subtitle">Configuration Error Detected</p>

    <div class="error-container">
        <div class="error-details">
            <div class="error-message">
                You are missing environment variables that need to be properly configured.
            </div>
            <div class="error-message">
                Please restart Changerawr once these variables have been configured correctly.
            </div>
            <div class="error-code">
                ERROR_CODE: MISSING_ENV_VARS
            </div>
        </div>
    </div>
</div>

<script>
    // Add subtle interaction feedback
    document.querySelectorAll('.action-button').forEach(button => {
        button.addEventListener('click', function () {
            this.style.transform = 'translateY(0px)';
            setTimeout(() => {
                this.style.transform = '';
            }, 100);
        });
    });
</script>
</body>
</html>
